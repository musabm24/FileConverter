<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FALTER - File Alteration Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-left">
            <h1>FALTER</h1>
        </div>
        <div class="header-right">
            <button onclick="window.location.href='https://github.com/musabm24'" class="btn">
                <i class="fab fa-github"></i>
                <span>Check out my Github!</span>
            </button>
        </div>
    </header>


    
    <div class="container">
        <p>Convert your image files easily! Drag and drop or click to upload.</p>

        <div id="dropArea" class="drop-area">
            <p>Drag & Drop your file here or click to select</p>
            <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg, image/webp, image/svg+xml" hidden />
        </div>

        <select id="fileType">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="jpg">JPG</option>
            <option value="webp">WEBP</option>
            <option value="svg">SVG</option>
        </select>

        <button id="convertButton" class="convert-btn">Convert</button>

        <div id="result" class="result"></div>
        <a id="downloadLink" class="download-link" style="display: none;">Download Converted File</a>
    </div>





    <script src="script.js"></script>
</body>
</html>
